name: CI - Interbanking Backend

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: interbanking_test
        options: >-
          --health-cmd "pg_isready -U admin"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: postgres
      DB_NAME: interbanking_test
      NODE_ENV: test

    steps:
      - name: ğŸ§± Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Verificar resoluciÃ³n DNS del servicio postgres
        run: |
          echo "Resolviendo postgres..."
          getent hosts postgres || (echo "No se pudo resolver 'postgres'" && exit 1)

      - name: â³ Esperar a que Postgres estÃ© listo con wait-on
        run: |
          npx wait-on tcp:postgres:5432 || (echo "âŒ Timeout esperando Postgres" && exit 1)

      - name: ğŸŒ± Seed test database
        run: npm run seed:test

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ§ª Run E2E tests
        run: npm run test:e2e

      - name: ğŸ“Š Generate coverage report
        run: npm run test:cov
